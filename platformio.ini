; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]
name = USBone W

[env:waveshare-esp32-s3-lcd]
platform = espressif32@^6.4.0
board = esp32-s3-devkitc-1  ; ESP32-S3 DevKitC-1
framework = arduino

; Upload configuration
upload_speed = 921600
monitor_speed = 115200

; CPU and Memory configuration
board_build.f_cpu = 240000000L  ; 240MHz CPU frequency
board_build.f_flash = 80000000L  ; 80MHz Flash frequency
board_build.flash_mode = qio
board_build.arduino.memory_type = qio_opi  ; QSPI flash and OPI PSRAM

; Partition table for 16MB Flash (3MB APP/9.9MB FATFS)
board_build.partitions = default_16MB.csv
board_upload.flash_size = 16MB
board_upload.maximum_size = 3145728  ; 3MB app size

; PSRAM configuration
board_build.psram_type = opi  ; OPI PSRAM for ESP32-S3

; Build flags
build_flags = 
    -std=gnu++17
    -DBOARD_HAS_PSRAM
    -DARDUINO_ESP32S3_DEV
    -DBOARD_HAS_PSRAM=1
    
    ; Include paths for framework libraries
    -I${platformio.packages_dir}/framework-arduinoespressif32/libraries/FS/src
    
    ; USB configuration for HID mode
    -DARDUINO_USB_MODE=1
    -DARDUINO_USB_CDC_ON_BOOT=0  ; USB CDC On Boot: Disabled
    -DUSE_USB_SERIAL_CONSOLE=0
    -DUSBCON
    -DUSB_HID
    
    ; Core assignment
    -DARDUINO_RUNNING_CORE=1  ; Arduino runs on Core 1
    -DARDUINO_EVENT_RUNNING_CORE=1  ; Events run on Core 1
    
    ; Debug level
    -DCORE_DEBUG_LEVEL=0  ; None
    
    ; LCD and Board specific defines
    -DLCD_WIDTH=172
    -DLCD_HEIGHT=320
    -DEXAMPLE_PIN_NUM_MOSI=45
    -DEXAMPLE_PIN_NUM_SCLK=40
    -DEXAMPLE_PIN_NUM_LCD_CS=42
    -DEXAMPLE_PIN_NUM_LCD_DC=41
    -DEXAMPLE_PIN_NUM_LCD_RST=39
    -DEXAMPLE_PIN_NUM_BK_LIGHT=48
    
    ; SD Card pins
    -DSD_CMD=15
    -DSD_CLK=14
    -DSD_D0=16
    -DSD_D1=18
    -DSD_D2=17
    -DSD_D3=21
    -DBOOT_BUTTON_PIN=0

; Library dependencies
lib_deps = 
    adafruit/Adafruit GFX Library @ ^1.11.9
    adafruit/Adafruit BusIO @ ^1.14.5
    https://github.com/me-no-dev/ESPAsyncWebServer.git
    https://github.com/me-no-dev/AsyncTCP.git
    FS
    SD_MMC
    Preferences
    
; Build unflags to remove conflicting flags
build_unflags = 
    -std=gnu++11
    
; Extra scripts for custom partition table
extra_scripts = pre:create_partition.py

; Library finder mode - deep+ for complete dependency resolution
lib_ldf_mode = deep+

; Include framework libraries
lib_extra_dirs = 
    ${platformio.packages_dir}/framework-arduinoespressif32/libraries
